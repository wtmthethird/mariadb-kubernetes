# Defines a HA maxscale cluster as a deployment fronted
# by a load-balancer service that is also the client endpoint. 
# Only one MaxScale instance will be active at a time.
# Allows scaling the number of MaxScale instances by running:
# kubectl scale deployment <lavel>-mdb-mxs --replicas=<number of instances> 

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.LABEL }}-mariadb
  labels:
    mariadb: {{ .Values.LABEL }}
    id.mariadb: "{{ .Values.ID }}"
    entrypoint.mariadb: {{ .Values.LABEL }}
spec:
  ports:
  - name: maxscale-readwrite
    port: 4006
    targetPort: 4006
  - name: maxscale-readonly
    port: 4008
    targetPort: 4008
  selector:
    maxscale.mariadb: {{ .Values.LABEL }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.LABEL }}-mdb-mxs
  labels:
    mariadb: {{ .Values.LABEL }}
    id.mariadb: "{{ .Values.ID }}"
    maxscale.mariadb: {{ .Values.LABEL }}
spec:
  selector:
    matchLabels:
      mariadb: {{ .Values.LABEL }}
      maxscale.mariadb: {{ .Values.LABEL }}
  replicas: {{ .Values.INITIAL_COUNT_MAXSCALE }}
  template:
    metadata:
      labels:
        mariadb: {{ .Values.LABEL }}
        maxscale.mariadb: {{ .Values.LABEL }}
    spec:
      initContainers:
      - name: init-maxscale
        image: {{ .Values.MARIADB_SERVER_IMAGE }}
        command:
          - bash
          - /mnt/config-template/init-configurations.sh
          - maxscale
        volumeMounts:
          - mountPath: /mnt/secrets
            name: mariadb-secrets-vol
            readOnly: true
          - mountPath: /mnt/config-template
            name: mariadb-configtemplate-vol
          - mountPath: /etc/maxscale-cfg
            name: mariadb-config-vol
      containers:
      - image: {{ .Values.MARIADB_STATESTORE_IMAGE }}
        command: ["/bin/sh"]
        args: ["-c", "cd /root; node ./client.js maxscale {{ .Values.LABEL }}-mdb-state"]
        imagePullPolicy: IfNotPresent
        name: state
        volumeMounts:
          - name: mariadb-configtemplate-vol
            mountPath: /mnt/config-template
      - args:
        - maxscale
        - -d
        - -U
        - maxscale
        - --configdir=/etc/maxscale-cfg
        image: {{ .Values.MARIADB_MAXSCALE_IMAGE }}
        name: maxscale
        ports:
        - containerPort: 4006
        - containerPort: 4008
        resources: {}
        volumeMounts:
        - mountPath: /etc/maxscale-cfg
          name: mariadb-config-vol
      restartPolicy: Always
      volumes:
      - name: mariadb-config-vol
        emptyDir: {}
      - name: mariadb-configtemplate-vol
        configMap:
          name: {{ .Values.LABEL }}-mariadb-config
      - name: mariadb-secrets-vol
        secret:
          secretName: {{ .Values.LABEL }}-mariadb-secret
